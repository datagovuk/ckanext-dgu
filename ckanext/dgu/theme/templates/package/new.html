<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip="">

  <py:def function="page_title">Add a Dataset</py:def>

  <py:match path="breadcrumbs">
    <li><a href="/data/search">Datasets</a></li>
    <li><a href="${h.url_for(controller='package',action='new')}">Add a Dataset</a></li>
  </py:match>

  <py:def function="optional_head">
    <script type="text/javascript">
      var form_errors = ${c.errors_json};
      window.DGU_RESOURCE_FORMATS = ${h.get_resource_formats()};
    </script>
    <script type="text/javascript" src="/scripts/dgu-package-form.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/jquery-ui-1.9.2.custom.datepicker.min.css" />
    <script type="text/javascript" src="/scripts/vendor/jquery-ui-1.9.2.custom.datepicker.min.js"></script>
  </py:def>

  <div py:match="content" class="dataset-create-form">
    <py:if test="c.error">
      <div class="panel panel-danger">
        <div class="panel-heading">Error</div>
        <div class="panel-body">${c.error}</div>
      </div>
    </py:if>
    ${h.literal(c.form)}
  </div>

  <xi:include href="../layout_base.html" />
</html>
